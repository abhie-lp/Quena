{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register - {{block.super}}
{% endblock title %}
    
{% block body %}
    <div class="col-sm-12">
        <h1>Register for Quena</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock body %}
